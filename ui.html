<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Generator</title>

  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background-color: #000; color: #fff; width: 100%; height: 100%; overflow: hidden; }
    .container { display: flex; flex-direction: column; height: 100vh; padding: 20px; }
    .header h1 { font-size: 24px; }
    .form-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .input-field { background-color: #1b1b1b; border: none; border-radius: 8px; color: white; padding: 10px; width: 100%; }
    .generate-btn { background-color: white; color: black; border: none; border-radius: 8px; padding: 12px; font-size: 16px; cursor: pointer; width: 100%; }
    .generate-btn:disabled { background-color: #333; color: #666; cursor: not-allowed; }
    .status { text-align: center; padding: 10px; display: none; }
    .error { color: #f44336; }
  </style>
</head>

<body>
  <div class="container">
    <div class="header"><h1>PDF Generator</h1></div>
    <div class="content">
      <div class="form-group">
        <label for="suffix">Suffix</label>
        <input type="text" id="suffix" class="input-field" placeholder="Enter suffix...">
      </div>
      <div id="status" class="status"></div>
    </div>
    <button id="generateBtn" class="generate-btn" disabled>Generate</button>
  </div>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const statusElement = document.getElementById("status");

    async function mergePdfs(pdfBytesArray) {
      try {
        const pdfLib = await PDFLib.PDFDocument;
        const mergedPdf = await pdfLib.create();

        for (const pdfBytes of pdfBytesArray) {
          if (!pdfBytes || pdfBytes.length === 0) {
            console.error("❌ Skipping empty PDF data.");
            continue;
          }

          const pdf = await pdfLib.load(new Uint8Array(pdfBytes));
          const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
          pages.forEach(page => mergedPdf.addPage(page));
        }

        return await mergedPdf.save();
      } catch (error) {
        console.error("❌ Merge error:", error);
        showStatus(`Error merging PDFs: ${error.message}`, true);
        return null;
      }
    }

    function downloadFile(bytes, fileName) {
      try {
        const blob = new Blob([bytes], { type: "application/pdf" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        showStatus(`Downloaded ${fileName}`);
      } catch (error) {
        showStatus(`Download error: ${error.message}`, true);
      }
    }

    function showStatus(message, isError = false) {
      statusElement.textContent = message;
      statusElement.style.display = "block";
      statusElement.classList.toggle("error", isError);
      if (!isError) setTimeout(() => (statusElement.style.display = "none"), 3000);
    }

    window.onmessage = async (event) => {
      const message = event.data.pluginMessage;
      if (!message) return;

      switch (message.type) {
        case "selection-count":
          generateBtn.disabled = message.count === 0;
          break;
        case "export-started":
          showStatus(`Starting export of ${message.count} frame(s)...`);
          break;
        case "export-bytes":
          downloadFile(message.bytes, message.fileName);
          break;
        case "merge-pdfs":
          (async () => {
            try {
              console.log("🔄 Merging PDFs...");
              const mergedBytes = await mergePdfs(message.bytesArray);
              if (mergedBytes) {
                const suffix = document.getElementById("suffix").value.trim();
                const fileName = suffix ? `Merged_${suffix}.pdf` : "Merged_Document.pdf";
                downloadFile(mergedBytes, fileName);
                showStatus(`Merged PDF downloaded: ${fileName}`);
              }
            } catch (error) {
              showStatus(`Error merging PDFs: ${error.message}`, true);
            }
          })();
          break;
      }
    };

    generateBtn.onclick = () => {
      const suffix = document.getElementById("suffix").value.trim();
      parent.postMessage({ pluginMessage: { type: "generate-pdf", suffix } }, "*");
    };
  </script>
</body>
</html>
